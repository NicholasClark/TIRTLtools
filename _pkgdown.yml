url: https://nicholasclark.github.io/TIRTLtools/
template:
  bootstrap: 5
  light-switch: true
  theme: atom-one-light
  bslib:
    bootswatch: flatly
    pkgdown-nav-height: 100px
    primary: "#323232"

authors:
  Nicholas Clark:
    href: https://github.com/NicholasClark/
