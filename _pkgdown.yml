navbar:
  structure:
    left: [home, intro, reference, articles, github]
    right: [search, lightswitch]
  components:
    home:
      text: Home
      href: index.html
    github:
      #icon: fab fa-github
      text: "Github"
      icon: fa-github fa-lg
      href: https://github.com/NicholasClark/TIRTLtools
  articles:
    contents:
    - plot_examples

