- subtitle: Data processing and cleaning
  contents:
  - has_concept("data_processing")
- subtitle: TCR repertoire analysis
  contents:
  - has_concept("repertoire_analysis")
- subtitle: Plotting
  contents:
  - has_concept("plotting")
- subtitle: Export for external tools
  contents:
  - has_concept("stitchr")
- subtitle: Well-level data functions
  contents:
